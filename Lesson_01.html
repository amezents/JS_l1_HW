<script>
/*
Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf –
температура по Фаренгейту, Tc – температура по Цельсию
*/
var tC = 5; // температура по Цельсию
var tF = (9 / 5) * tC + 32; // вычисление температуры по Фаренгейту-в окошке должно вывестись 41 для tC = 5.
alert(tF);

/*
 Объявить две переменные: admin и name. Записать в name строку "Василий"; Скопировать
значение из name в admin. Вывести admin (должно вывести «Василий»).
*/
var admin = "";
var name = "Василий";
admin = name;
alert(admin);

// Значение выражения 1000 + "108" 
alert( 1000 + "108");

</script>
